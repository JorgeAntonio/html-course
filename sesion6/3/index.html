<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. Accesibilidad básica en HTML</title>
</head>

<body>
    <header>
        <h1>3. Accesibilidad básica en HTML</h1>
    </header>
    <main>
        <section>
            <h2>Buenas prácticas de accesibilidad</h2>
            <ul>
                <li>Usa <code>alt</code> descriptivo en imágenes.</li>
                <li>Asocia cada <code>&lt;label&gt;</code> con su campo de formulario.</li>
                <li>Utiliza <code>aria-label</code> cuando no puedas usar <code>&lt;label&gt;</code>.</li>
            </ul>
            <h3>Ejemplo:</h3>
            <img src="../img/cake.jpg" alt="Pastel de cumpleaños decorado" width="200">
            <br>
            <input type="text" aria-label="Buscar">
        </section>
    </main>
</body>

</html>
