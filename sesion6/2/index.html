<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Formularios completos en HTML5</title>
</head>

<body>
    <header>
        <h1>2. Formularios completos en HTML5</h1>
    </header>
    <main>
        <section>
            <h2>Ejemplo de formulario</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required><br>
                <label>Género:</label>
                <input type="radio" id="masc" name="genero" value="masculino">
                <label for="masc">Masculino</label>
                <input type="radio" id="fem" name="genero" value="femenino">
                <label for="fem">Femenino</label><br>
                <label for="intereses">Intereses:</label>
                <select id="intereses" name="intereses">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="js">JavaScript</option>
                </select><br>
                <input type="checkbox" id="suscribir" name="suscribir">
                <label for="suscribir">Suscribirse al boletín</label><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>

</html>
