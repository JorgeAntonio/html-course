<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="estilos.css">
    <title>Perfil de Usuario</title>
</head>

<body>
    <div>
        <div>
            <div>
                <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=150&h=150&dpr=1"
                    alt="Foto de perfil de Jorge Del Águila" />
                <h1>
                Jorge Del Águila
            </h1>
            </div>

            <hr />

            <div>
                <h2>Intereses:</h2>
                <ul>
                    <li>Programar</li>
                    <li>Viajar</li>
                    <li>Leer ciencia ficción</li>
                </ul>
            </div>

            <hr />

            <div>
                <h2>Habilidades</h2>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Lenguaje</th>
                            <th>Nivel</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HTML</td>
                            <td>Intermedio</td>
                        </tr>
                        <tr>
                            <td>CSS</td>
                            <td>Básico</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <hr />

            <div>
                <h2>Contáctame:</h2>
                <form>
                    <div>
                        <label htmlFor="nombre">Nombre:</label><br />
                        <input type="text" id="nombre" name="nombre" />
                    </div>
                    <div>
                        <label htmlFor="mensaje">Mensaje:</label><br />
                        <textarea id="mensaje" name="mensaje" rows={4}></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </div>

        </div>

    </div>
</body>

</html>
